<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div id="buttons-view"></div>

    <main class="container-fluid">

        <div class="row" id="row-div">

            <div class="col-sm-6">
                <form class="input-group mb-3" id="tv-form">
                    <div class="input-group-prepend">
                        <label class="input-group-text" id="basic-addon1" for="tv-input">Add a TV show!!</label>
                    </div>
                    <input type="text" id="tv-input" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">

                    <!-- Button triggers new tv show to be added -->
                    <input class="btn btn-primary" id="add-tv" type="submit" value="Submit">
                </form>
            </div>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
